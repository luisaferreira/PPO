<ion-content>

  <ion-searchbar cancelButtonText="Cancel" placeholder="O que procuras?" class="campo"></ion-searchbar>

  <ion-list *ngIf="!relatos.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
        <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let relato of relatos">
      <ion-item button [routerLink]="['/visualizar-relato', relato.id]">
        <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label color="light">
          {{ relato.ocorrido }}
          <p>{{ relato.descricao }}</p>
          <p>{{ relato.createdAt | date: 'short' }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
