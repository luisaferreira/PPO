<ion-content>

  <ion-searchbar position="absolute" mode="ios" cancelButtonText="Cancel" placeholder="O que procuras?"></ion-searchbar>

  <ion-list *ngIf="!relatos.length">
    <ion-item *ngFor="let item of [0, 1, 2, 3, 4]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let relato of relatos">
      <ion-item button>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          {{ relato.ocorrido }}
          <p>{{ relato.descricao }}</p>
          <p>{{ relato.createdAt | date: 'short' }}</p>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
