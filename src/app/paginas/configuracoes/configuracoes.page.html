<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item button routerLink="/new-senha">
    <ion-icon slot="start" name="key"></ion-icon>
    <ion-label>Redefinição de senha</ion-label>
  </ion-item>
  <ion-item button routerLink="/new-email">
    <ion-icon slot="start" name="mail"></ion-icon>
    <ion-label>Redefinição de email</ion-label>
  </ion-item>
  <ion-item button routerLink="/excluir-conta">
    <ion-icon slot="start" name="close"></ion-icon>
    <ion-label>Excluir conta</ion-label>
  </ion-item>
  <ion-item button (click)="logout()">
      <ion-icon slot="start" name="exit"></ion-icon>
      <ion-label>Sair</ion-label>
  </ion-item>  

</ion-content>
