<ion-content padding>

  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>

  <ion-list>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)] = "usuario.email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)] = "usuario.senha"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button (click)="login()" shape="round" fill="solid" expand="block" color="dark">Login</ion-button>

</ion-content>
