<ion-content padding>

  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>

  <ion-list>


    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.confsenha"></ion-input>
    </ion-item>

  </ion-list>


  <ion-button (click)="cadastrar()" fill="solid" expand="block" color="dark">cadastrar</ion-button>

</ion-content>
